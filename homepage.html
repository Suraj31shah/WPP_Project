<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: white;
            padding: 10px 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
        }
        .search-bar {
            display: flex;
            align-items: center;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 5px;
            width: 30%;
        }
        .search-bar input {
            border: none;
            outline: none;
            width: 100%;
            padding: 5px;
        }
        .nav-links {
            display: flex;
            gap: 20px;
        }
        .nav-links a {
            text-decoration: none;
            color: black;
            padding: 8px 12px;
            border-radius: 5px;
        }
        .nav-links a:hover {
            background-color: #f0f0f0;
        }
        .sign-in {
            background-color: blue;
            color: white;
            padding: 8px 12px;
            border-radius: 5px;
        }
        .sign-in:hover {
            background-color: darkblue;
        }
        .menu-icon {
            display: none;
            cursor: pointer;
        }
        @media (max-width: 768px) {
            .nav-links {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 60px;
                left: 0;
                background-color: white;
                width: 100%;
                box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
                padding: 10px 0;
                text-align: center;
            }
            .nav-links.show {
                display: flex;
            }
            .menu-icon {
                display: block;
            }
        }
    </style>
    <script>
        function toggleMenu() {
            document.querySelector(".nav-links").classList.toggle("show");
        }
    </script>
</head>
<body>
    <nav class="navbar">
        <div class="logo">MyLogo</div>
        <div class="search-bar">
            <input type="text" placeholder="Search...">
        </div>
        <div class="nav-links">
            <a href="#">Contact</a>
            <a href="#" class="sign-in">Sign In</a>
        </div>
        <div class="menu-icon" onclick="toggleMenu()">â˜°</div>
    </nav>
</body>
</html>
