<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Books</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>My Books</h1>
            <p class="subtitle">Your downloaded book collection</p>
        </header>

        <main class="books-grid">
            <div class="book-card">
                <div class="book-cover"></div>
                <div class="book-info">
                    <h3>The Great Gatsby</h3>
                    <p class="author">F. Scott Fitzgerald</p>
                    <p class="download-date">Downloaded: Jan 15, 2024</p>
                </div>
            </div>

            <div class="book-card">
                <div class="book-cover"></div>
                <div class="book-info">
                    <h3>1984</h3>
                    <p class="author">George Orwell</p>
                    <p class="download-date">Downloaded: Jan 10, 2024</p>
                </div>
            </div>

            <div class="book-card">
                <div class="book-cover"></div>
                <div class="book-info">
                    <h3>Pride and Prejudice</h3>
                    <p class="author">Jane Austen</p>
                    <p class="download-date">Downloaded: Jan 5, 2024</p>
                </div>
            </div>

            <div class="book-card">
                <div class="book-cover"></div>
                <div class="book-info">
                    <h3>To Kill a Mockingbird</h3>
                    <p class="author">Harper Lee</p>
                    <p class="download-date">Downloaded: Dec 30, 2023</p>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
