<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIDया - Digital Library</title>
    <link rel="stylesheet" href="newstyle.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header>
            <nav>
                <div class="logo">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M4 19.5v-15A2.5 2.5 0 0 1 6.5 2H20v20H6.5a2.5 2.5 0 0 1 0-5H20"/></svg>
                    VIDया
                </div>
                <div class="nav-links">
                    <a href="#">Home</a>
                    <a href="#">Browse</a>
                    <a href="#">Membership</a>
                </div>
                <div class="search-container">
                    <!-- <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></svg> -->
                    <input type="text" placeholder="Search books, authors, or topics...">
                </div>
                <div class="nav-right">
                    <a href="#">Contact</a>
                    <button class="sign-in">Sign In</button>
                </div>
            </nav>
        </header>

        <main>
            <!-- Email Subscription -->
            <div class="subscription">
                <div class="subscription-container">
                    <input type="email" placeholder="Enter your email for updates">
                    <button>Subscribe</button>
                </div>
            </div>

            <div class="content">
                <!-- Categories -->
                <div class="categories">
                    <h2>Categories</h2>
                    <div class="category-list">
                        <button>Fiction</button>
                        <button>Non-Fiction</button>
                        <button>Science</button>
                        <button>Technology</button>
                        <button>History</button>
                        <button>Biography</button>
                        <button>Self-Help</button>
                        <button>Business</button>
                        <button>Arts & Literature</button>
                        <button>Children's Books</button>
                    </div>
                </div>

                <!-- Book Detail Box -->
                <div class="book-detail">
                    <div class="book-header">
                        <div class="book-title">
                            <!-- <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M4 19.5v-15A2.5 2.5 0 0 1 6.5 2H20v20H6.5a2.5 2.5 0 0 1 0-5H20"/></svg> -->
                            <h2> #1 The Great Gatsby</h2>
                        </div>
                        <div class="tabs">
                            <button class="active">DETAIL</button>
                            <button>AI REVIEW</button>
                            <button>FEEDBACK</button>
                        </div>
                    </div>

                    <div class="book-content">
                        <div class="book-image">
                            <img src="https://images.unsplash.com/photo-1544947950-fa07a98d237f?auto=format&fit=crop&q=80&w=384" alt="The Great Gatsby">
                        </div>
                        <div class="book-info">
                            <div class="info-group">
                                <label> Title</label>
                                <div class="info">The Great Gatsby</div>
                            </div>
                            <div class="info-group">
                                <label>Author</label>
                                <div class="info">F. Scott Fitzgerald</div>
                            </div>
                            <div class="info-grid">
                                <div class="info-group">
                                    <label>Pages</label>
                                    <div class="info">180</div>
                                </div>
                                <div class="info-group">
                                    <label>Published</label>
                                    <div class="info">1925</div>
                                </div>
                                <div class="info-group">
                                    <label>Downloads</label>
                                    <div class="info">125,432</div>
                                </div>
                            </div>
                            <button class="download-btn">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" y1="15" x2="12" y2="3"/></svg>
                                Download Now
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
